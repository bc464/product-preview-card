<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="container-left">
      <picture class="product-images">
        <source media="(max-width:375px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="product-image">
      </picture>
    </section>
    <section class="container-right">
      <p class="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div>
      <h2>$149.99</h2><span>$169.99</span>
      </div>
      <button class="btn flex"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">bc464</a>.
  </div>
</body>
</html>
